<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="Cal-Project.css">
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
</head>
<body>
<div id="Cal-Body">
 <input type="text" disabled placeholder="0" id="Display">
 <div id="Buttons">
  <button onclick="AppearOnScreen('1')" style="color: blue;">1</button>
  <button onclick="AppearOnScreen('2')" style="color: blue;">2</button>
  <button onclick="AppearOnScreen('3')" style="color: blue;">3</button>
  <button onclick="AppearOnScreen('4')" style="color: blue;">4</button>
  <button onclick="AppearOnScreen('5')" style="color: blue;">5</button>
  <button onclick="AppearOnScreen('6')" style="color: blue;">6</button>
  <button onclick="AppearOnScreen('7')" style="color: blue;">7</button>
  <button onclick="AppearOnScreen('8')" style="color: blue;">8</button>
  <button onclick="AppearOnScreen('9')" style="color: blue;">9</button>
  <button onclick="AppearOnScreen('0')" style="color: blue;">0</button>
  <button onclick="Calculate()" style="color: green;">=</button>
  <button onclick="Backspace()" style="color: red;">⌫</button>
  <button onclick="AppearOnScreen('+')" style="color: royalblue">+</button>
  <button onclick="AppearOnScreen('-')" style="color: royalblue"><strong>-</strong></button>
  <button onclick="AppearOnScreen('*')" style="color: royalblue">×</button>
  <button onclick="AppearOnScreen('/')" style="color: royalblue">÷</button>
  <button onclick="AppearOnScreen('%')" style="color: royalblue">%</button>
  <button onclick="Negation()" style="color: royalblue">+/-</button>
  <button onclick="AppearOnScreen('.')" style="color: royalblue"><strong>.</strong></button>
  <button onclick="AppearOnScreen('^')" style="color: royalblue">^</button>
  <button onclick="ClearDisplay()" style="color: darkred;">C</button>

 </div>
</div>
<p id="Name">Made by Metho</p>

<script src="Cal-Project.js"> </script>
</body>
</html>
