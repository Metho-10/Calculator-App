<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="Cal-Project.css">
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
</head>
<body>
<div id="Cal-Body">
 <input type="text" disabled placeholder="0" id="Display">
 <div id="Buttons">
  <button onclick="AppearOnScreen('1')">1</button>
  <button onclick="AppearOnScreen('2')">2</button>
  <button onclick="AppearOnScreen('3')">3</button>
  <button onclick="AppearOnScreen('4')">4</button>
  <button onclick="AppearOnScreen('5')">5</button>
  <button onclick="AppearOnScreen('6')">6</button>
  <button onclick="AppearOnScreen('7')">7</button>
  <button onclick="AppearOnScreen('8')">8</button>
  <button onclick="AppearOnScreen('9')">9</button>
  <button onclick="AppearOnScreen('0')">0</button>
  <button onclick="Calculate()">=</button>
  <button onclick="Backspace()">⌫</button>
  <button onclick="AppearOnScreen('+')">+</button>
  <button onclick="AppearOnScreen('-')"><strong>-</strong></button>
  <button onclick="AppearOnScreen('*')">×</button>
  <button onclick="AppearOnScreen('/')">÷</button>
  <button onclick="AppearOnScreen('%')">%</button>
  <button onclick="Negation()">+/-</button>
  <button onclick="AppearOnScreen('.')"><strong>.</strong></button>
  <button onclick="AppearOnScreen('**')">^</button>
  <button onclick="ClearDisplay()">C</button>

 </div>
</div>
<p id="Name">Made by Metho</p>

<script src="Cal-Project.js"> </script>
</body>
</html>
